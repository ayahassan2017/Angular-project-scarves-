<div *ngIf="product" class="form">
  <div class="form-group m-2">
    <label>Brand</label>
    <input value="{{product.Brand}}"  #Brand type="text"/>
  </div>
  <div class="form-group m-2">
    <label>Type</label>
    <input value="{{product.Type}}" #Type type="text"/>
  </div>
  <div class="form-group m-2">
    <label>Price</label>
    <input value="{{product.Price}}" #Price type="text"/>
  </div>
  <div class="form-group m-2">
    <label>size</label>
    <input value="{{product.size}}" #size type="text"/>
  </div>
  <div class="form-group m-2">
    <label>color</label>
    <input value="{{product.color}}" #color type="text"/>
  </div>
  <div class="form-group m-2">
  <!-- <img #img src="{{product.img}}" style="width: 40%;"> -->
  <input type="image" value="{{product.img}}" #img>
  </div>

  <input type="button" value="Update"
   class="btn btn-success"
   (click)="update(
    Brand.value,
    Type.value,
    Price.value,
    size.value,
    color.value,
    img.value
   )"/>

</div>
